<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta>
    <meta >
    <title>Complaint Portal</title>
    <link rel="stylesheet" href="./styles/comp.css">
</head>
        
<body>
    <script src="https://kit.fontawesome.com/14839cd535.js" crossorigin="anonymous"></script>
   <nav>
    <div class="left">
        <div class="leftbox">
            <div class="leimg">
                <img id="logo" src="./images/logo.png" alt="Logo" width="90">
            </div>
            <div class="textare">
                <p>Cityfix</p>
                <p>Solving Urban Challenges</p>
            </div>
        </div>
        <div class="rightbox">
                
                <div>
                    <i class="fa-solid fa-user"></i>
                    <a href="#">Username
                    </a>
                </div>
                
        </div>
            
            
</div>
   </nav>
   <div class="menu">
        <div class="menubar">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="para">
            <p>Complaint Portal</p>
        </div>


   </div>
    <hr id="linemidd">


    <div class="container">
        <div class="container1">
            <div class="container2">
                <p>Personal Details</p>
                <form >
                            
                    <div class="box1">
                    <label for="name">Name*:</label>
                    <input type="text" name="name" id="name">
                    <label for="mobile">Mobile No*</label>
                    <input type="tel" pattern="[0-9]{10}" maxlength="10" required>
                    
                    </div>
                    <div class="box2">
                        <label for="email" name="Email">Email Id*</label>
                        <input type="email"name="email" id="email">
                        <label for="Area">Area*</label>
                        <select name="area" id="area">
                            <option value="Not Select">Not selected</option>
                            <option value="New Nashik">New Nashik</option>
                            <option value="Gang">Gangapur road</option>
                            <option value="road">Nashik Road</option>
                            <option value="mum">Mumbai Naka</option>
                        </select>
                    </div>
                    <div class="box3">
                        <label for="pin">Pindcode*</label>
                    <input type="tel" name="pin" id="pin" maxlength="6">
                    
                    </div>
                    <!-- button -->
                     <div class="butt">
                        <button>Same As Above</button>
                     </div>
                     <p id="comp">Complaint Details</p>
                    
                     <div class="box4">
                        <label for="Area">Area*</label>
                    <select name="area" id="area">
                        <option value="Not Select">Not selected</option>
                        <option value="New Nashik">New Nashik</option>
                        <option value="Gang">Gangapur road</option>
                        <option value="road">Nashik Road</option>
                        <option value="mum">Mumbai Naka</option>
                    </select>
                    <label for="pin">Pincode*</label>
                    <input type="tel" name="pin" id="pin" maxlength="6">
                     </div>
                    <div class="box5">
                        <label for="category">Select Category*</label>
                    <select name="cat" id="cat">
                        <option value="Not selected">Not selected</option>
                        <option value="sewage">Drainage/Sewage Overflow</option>
                        <option value="circuit">Short Circuit on Pole</option>
                        <option value="Pipe">Water Leakage in Pipeline</option>
                        <option value="Garbage">Garbage Leftover</option>
                        <option value="drug">Illegal Activities</option>
                        <option value="suspicios">Suspicious Activities</option>
                        <option value="disturb">Public Disturbance</option>
                        <option value="animal">Animal Abuses</option>
                        <option value="theft">Theft</option>
                        <option value="riot">Pre-Riot Info</option>
                        <option value="mob">Mob Gathering</option>
                    </select>
                    <label for="location">Location</label>
                    <input type="text" name="lloc" id="location">
                    </div>
                    <div class="box6">
                        <p id="brieffor">Enter Brief Details of Problem:</p>
                        <textarea name="text" id="prob" placeholder="Enter Discription of problem" rows="10" cols="30"></textarea> 
                        
                    </div>
                    <div class="file">
                        <label for="Upload">Upload Supporting File/Image:</label>
                        <input type="file" id="Upload">
                    </div>
                    
                    <div class="box7">
                        <label for="submit"></label>
                        <input type="submit" id="submit">
                        <label for="reset"></label>
                        <input type="reset" name="res" id="reset">
                    </div>
                    
                </form>
                

            </div>
        </div>
    </div>
</body>
</html>
