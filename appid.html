<script>
    function getapid() {
        let complaints = JSON.parse(localStorage.getItem("complaints"));
        let id = complaints.applicationID;
        if (complaints && complaints.length > 0) {
            let latestcomplaint = complaints[complaints.length - 1];
            let compid = latestcomplaint.applicationID;
            document.getElementById("apid").innerHTML = "You application id is : " + compid;
        }
        else {
            document.getElementById("apid").innerHTML = "GO BACK";
        }

    }


    function redi() {
        let timeout = setTimeout(set, 1000);

    }
    function set() {
        document.getElementById('goback').addEventListener('click', function () {

            window.location.href = "home.html";
        })


    }
    window.onload = function () {
        getapid();
        redi();
    }
</script>
