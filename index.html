<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityFix Admin Panel</title>
    <link rel="shortcut icon" href="logo-photoaidcom-cropped.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f0f2f5;
        }

        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: #343a40;
            padding: 20px;
            color: white;
            transition: 0.3s;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 12px;
            margin: 8px 0;
            background: #495057;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }

        .sidebar ul li:hover {
            background: #007bff;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background: white;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn {
            display: none;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #007bff;
            color: white;
        }

        canvas {
            max-width: 400px;
            margin: 20px auto;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                text-align: center;
                display: none;
            }

            .toggle-btn {
                display: block;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>CityFix Admin Panel</h1>
        <p>Manage and monitor city complaints efficiently</p>
    </header>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li onclick="loadContent('problems')">Problems Registered</li>
                <li onclick="loadContent('analytics')">Analytics (Solved/Unsolved/Pending)</li>
                <li onclick="loadContent('feedback')">Feedback Submitted</li>
                <li onclick="loadContent('admin')">Admin Controls</li>
            </ul>
        </aside>
        <main class="main-content" id="main-content">
            <h2>Welcome, Admin!</h2>
            <p>Select an option from the sidebar to manage city complaints.</p>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
        }

        function loadContent(section) {
            const content = {
                problems: generateProblemsTable(),
                analytics: generateAnalyticsSection(),
                feedback: generateFeedbackTable(),
                admin: generateAdminControls(),
            };

            document.getElementById('main-content').innerHTML = content[section] ||
                '<h2>Welcome, Admin!</h2><p>Select an option from the sidebar.</p>';

            if (section === 'analytics') setTimeout(renderPieChart, 100);
        }

        function generateProblemsTable() {
            return `
        <h2>Registered Problems</h2>
        <table>
            <tr><th>Name</th><th>Mobile</th><th>Department</th><th>Location</th></tr>
            <tr><td>Rahul Sharma</td><td>9876543210</td><td>Police</td><td>Delhi</td></tr>
            <tr><td>Priya Verma</td><td>9123456780</td><td>Municipal</td><td>Mumbai</td></tr>
        </table>
    `;
        }

        function generateAnalyticsSection() {
            return `<h2>Analytics</h2><canvas id="pieChart"></canvas>`;
        }

        function generateFeedbackTable() {
            return `
        <h2>Feedback Submitted</h2>
        <table>
            <tr><th>Name</th><th>Feedback</th></tr>
            <tr><td>Vikas Mehta</td><td>Good service, quick resolution.</td></tr>
            <tr><td>Anjali Sen</td><td>Needs improvement in response time.</td></tr>
        </table>
    `;
        }

        function generateAdminControls() {
            return `
        <h2>Admin Controls</h2>
        <table>
            <tr><th>Problem</th><th>Status</th></tr>
            <tr><td>Road Repair</td><td>${generateStatusDropdown()}</td></tr>
            <tr><td>Water Supply Issue</td><td>${generateStatusDropdown()}</td></tr>
        </table>
        <button onclick="updateStatus()">Update</button>
        <button onclick="resetStatus()">Reset</button>
    `;
        }

        function generateStatusDropdown() {
            return `<select><option>Solved</option><option>Pending</option><option>Rejected</option></select>`;
        }


        function renderPieChart() {
            const ctx = document.getElementById('pieChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Solved', 'Unsolved', 'Pending'],
                    datasets: [{
                        data: [10, 5, 7],
                        backgroundColor: ['#28a745', '#dc3545', '#ffc107'],
                    }]
                },
            });
        }

        function updateStatus() {
            alert('Status updated successfully!');
        }

        function resetStatus() {
            alert('Status reset successfully!');
        }
    </script>
</body>

</html>
